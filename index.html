<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box-one">
        <div class="storage-header">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="storage-icon">
          <img
            class="icon"
            id="document"
            src="./images/icon-document.svg"
            alt=""
          />
          <img class="icon" id="folder" src="./images/icon-folder.svg" alt="" />
          <img class="icon" id="upload" src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="box-two">
        <div class="storage-info">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="storage-left">
          <h1>185</h1> <p>GB Left</p>
        </div>

        <div class="storage-bar">
          <div class="storage-content">
            <div class="storage-point"></div>
          </div>
          </div>
          <div class="storage-gb">
          <p>0 GB</p>
        <p>1000 GB</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Ramirez</a>.
    </div>
  </body>
</html>
